---
name: kontact
version: 17.08.1
summary: vocabulary trainer
description: |-
 kontact is a utility to help train vocabulary when learning a foreign language.
 It is intended as a replacement for flash cards.
confinement: strict
grade: stable
apps:
    kontact:
        command: kf5-launch kontact
        plugs:
        - kde-frameworks-5-plug
        - home
        - x11
        - opengl
        - network
        - network-bind
        - unity7
        - pulseaudio
plugs:
    kde-frameworks-5-plug:
        content: kde-frameworks-5-all
        interface: content
        default-provider: kde-frameworks-5
        target: kf5
parts:
    akregator:
        after:
        - kde-frameworks-5-dev
        - kde-frameworks-5-env
        plugin: cmake
        build-packages:
        - libassuan-dev
        - libgpgme-dev
