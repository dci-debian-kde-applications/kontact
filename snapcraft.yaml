        - libkf5templateparser-dev
        - libphonon4qt5-dev
        - libphonon4qt5experimental-dev
        - libpulse0
        - shared-mime-info
        - xsltproc
        - zlib1g-dev
        source: https://download.kde.org/stable/applications/17.08.1/src/akregator-17.08.1.tar.xz
        configflags:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
