---
name: kontact
version: 17.08.1
summary: integrated application for personal information management
description: |-
 Kontact is the integrated solution to your personal information management
 needs. It combines applications like KMail, KOrganizer and
 KAddressBook into a single interface to provide easy access to mail,
 scheduling, address book and other PIM functionality.
confinement: strict
grade: stable
apps:
    kontact:
        command: kf5-launch kontact
        plugs:
        - kde-frameworks-5-plug
        - home
        - x11
        - opengl
        - network
        - network-bind
        - unity7
        - pulseaudio
        #build-environment:
        #- XDG_DATA_DIR: $SNAPCRAFT_PART_INSTALL/usr/share
plugs:
    kde-frameworks-5-plug:
        content: kde-frameworks-5-all
        interface: content
        default-provider: kde-frameworks-5
        target: kf5
parts:
    kde-frameworks-5-dev:
        plugin: dump
        prime:
        - "-*"
        source: https://build.neon.kde.org/job/kde-frameworks-5-release_amd64.snap/lastSuccessfulBuild/artifact/kde-frameworks-5-dev_amd64.tar.xz
    kde-frameworks-5-env:
        plugin: dump
        prime:
        - kf5-launch
        - kf5
        source: https://github.com/apachelogger/kf5-snap-env.git
    kdiagram:
        after:
        - kde-frameworks-5-dev
        - kde-frameworks-5-env
        plugin: cmake
        build-packages:
        - cmake
        - g++
        source: https://anongit.kde.org/kdiagram.git
        configflags:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
    prison:
        after:
        - kde-frameworks-5-dev
        - kde-frameworks-5-env
        - kdiagram
        plugin: cmake
        build-packages:
        - cmake
        - libqrencode-dev
        - libdmtx-dev
        source: https://anongit.kde.org/prison.git
        configflags:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
    kcalcore:
        after:
        - kde-frameworks-5-dev
        - kde-frameworks-5-env
        - prison
        plugin: cmake
        build-packages:
        - cmake
        - bison
        - g++
        - gettext
        - libical-dev
        source: https://anongit.kde.org/kcalcore.git
        configflags:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
    gpgmepp:
        after:
